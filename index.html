<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="board" class="grid">
        <div id="c1" class="container"></div>
        <div id="c2" class="container"></div>
        <div id="c3" class="container"></div>
        <div id="c4" class="container"></div>
        <div id="c5" class="container"></div>
        <div id="c6" class="container"></div>
        <div id="c7" class="container"></div>
        <div id="c8" class="container"></div>
        <div id="c9" class="container"></div>
    </div>

    <div id="xBoard" class="grid">
        <div id="x1" class="itemContainer"></div>
        <div id="x2" class="itemContainer"></div>
        <div id="x3" class="itemContainer"></div>
        <div id="x4" class="itemContainer"></div>
        <div id="x5" class="itemContainer"></div>
        <div id="x6" class="itemContainer"></div>
        <div id="x7" class="itemContainer"></div>
        <div id="x8" class="itemContainer"></div>
        <div id="x9" class="itemContainer"></div>
    </div>

    <div id="overlay"></div>

    <button id="p1">1 Player</button>
    <button id="p2">2 Player</button>

    <button id="first">First</button>
    <button id="second">Second</button>
    
    <script src="script.js"></script>
</body>
</html>
